<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container text-center py-3">
        <h1 class="text-white mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="ticket">
            <form action="#">
                <div class="row g-20 justify-content-center mb-5">
                    <div class="col-lg-3">
                        <label for="nome" class="d-block mb-3">Nome Cognome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="col-lg-3">
                        <label for="nome" class="d-block mb-3">Km da percorrere</label>
                        <input type="text" name="km" id="km">
                    </div>
                    <div class="col-lg-3">
                        <label for="nome" class="d-block mb-3">Fascia d'et√†</label>
                        <select type="text" name="eta" id="eta">
                                <option value="maggiorenne">Maggiorenne</option>
                                <option value="minorenne">Minorenne</option>
                                <option value="over65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center g-20">
                    <input type="button" value="Genera" id="genera">
                    <input type="button" value="Annulla" id="annulla">
                </div>
            </form>
        </div>
    </div>


    <div class="container py-3 bigliettoGenerato nascondi">
        <h1 class="text-white text-center">IL TUO BIGLIETTO</h1>

        <div class="ticket rounded-0 text-black">
                <form action="#">
                        <h4 class="text-black text-left fw-bold">DETTAGLIO PASSEGGERI</h2>
                            <div class="row border-top border-left border-bottom border-dark">
                                <div class="col-md-3 bg-secondary">
                                    <h5>Nome Passeggero</h5>
                                    <h6 id="nomePasseggero"></h6>
                                </div>
                                <div class="col">
                                    <h5>Offerta</h5>
                                    <h6 id="tipoBiglietto"></h6>
                                </div>
                                <div class="col">
                                    <h5>Carrozza</h5>
                                    <h6 id="carrozza"></h6>
                                </div>
                                <div class="col">
                                    <h5>Codice CP</h5>
                                    <h6 id="codiceCP"></h6>
                                </div>
                                <div class="col">
                                    <h5>Costo biglietto</h5>
                                    <h6 id="costoBiglietto"></h6>    
                                </div>
                            </div>
                </form>
            </div>
        </div>
    </div>


    <div class="warning">
        <div class="d-flex justify-content-center align-items-center h-100 text-center">
            <div class="cartaErrore">
                <h1 class="text-danger mb-4">ATTENZIONE I DATI CHE HAI INSERITO SONO ERRATI</h1>

                <h2 class="text-danger mb-4">PER FAVORE RICONTROLLA</h2>
                <button class="btn btn-danger">TORNA ALLA HOME</button>
            </div>
        </div>
    </div>

   


    <script src="js/main.js"></script>
</body>
</html>
